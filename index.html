<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta name = "author" content = "Sergio Arturo Segrera, Nael Louis">
        <title>Ron Swanson Quote Speed Reader</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="scripts/main.js" defer></script>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.google.com/specimen/Roboto+Mono?category=Monospace" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Real men can read fast!</h1>
            <p id="reader">
                <span id="left"></span><span id="center"></span><span id="right"></span>
            </p>
            <button id="startstopbtn">Start</button>
            <label for="wpminput">WPM</label>
            <input type="number" id="wpminput" min="50" max="1000" value="100" step="50">
        </main>

        <footer>
            <p>Sergio Arturo Segrera, Nael Louis</p>
            <p>Attribution to <a href="https://fonts.google.com/?category=Monospace">font.google.com</a> for the open source <a href="https://fonts.google.com/specimen/Roboto+Mono?category=Monospace">Roboto Mono</a>, 
            <a href="https://wall.alphacoders.com/tags.php?tid=15344&lang=French">wall.alphacoders.com</a> for the background <a href="https://wall.alphacoders.com/big.php?i=549128&lang=French">image</a> and <a href="https://ron-swanson-quotes.herokuapp.com/v2/quote">ron-swanson-quotes.herokuapp.com</a> for the text.</p>
        </footer>
    </body>
</html>
