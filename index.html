<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ron Swanson Quote Speed Reader</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="scripts/main.js" defer></script>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Real men can read fast!</h1>
        <p id="reader">
            <span id="left">he</span>
            <span id="center">l</span>
            <span id="right">lo</span>
        </p>
        <button id="startstopbtn">Start</button>
        <label for="wpminput">WPM</label>
        <input type="number" id="wpminput" min="50" max="1000" value="100" step="50">
    </body>
</html>
